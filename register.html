    crossorigin="anonymous"></script>
  <script>

    function Redirect() {
      window.location = "index.html";
    }
    function SubForm() {

      $.ajax({
        url: "https://api.apispreadsheets.com/data/yFhCdVm4mq2di6zj/",
        type: "post",
        data: $("#myForm").serializeArray(),
        success: function () {
          alert('your form is filled')
          $('#registration_form').html("<div id='message'></div>");
          $('#message').html("<h2>Thankyou for Subscribing</h2>")

            .append("<p>We will update you about everything through mail</p>")

            .append("<p>We will give you all updates regarding Cloud summit through mail</p>")

            .hide()
            .fadeIn(1500, function () {
              $('#message').append("You will be redirected to main page in 5 sec.");
              setTimeout('Redirect()', 2000);
            }
            );
        },
        error: function () {
          alert("There was an error :(")
        }
      });
    }
  </script>

<body>

  <a href="index.html">


    <img src="img/logo/JCS Logo White.png" alt="" width="180px" style="padding-left: 40px;">



  </a>

  <div class="form container w-75 mt-5" id="registration_form">
    <h2>Subscribe Yourself For further updates</h2>

    <form id="myForm">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Name:</label>
        <input type="name" class="form-control" name="name" required="true" />
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address:</label>


        <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
          required />
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Contact Number:</label>
        <input type="tel" class="form-control" name="telephone" id="exampleInputPassword1" required />
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Name of College or Organization:</label>
        <input type="name" name="college" class="form-control" id="exampleInputPassword1" aria-required="true" required />
      </div>

      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Country:</label>
        <input type="name" name="country" class="form-control" id="exampleInputPassword1" aria-required="true" required/>
      </div>

      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">City:</label>
        <input type="name" name="city" class="form-control" id="exampleInputPassword1" required/>
      </div>

      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Address:</label>
        <input type="name" name="address" class="form-control" id="exampleInputPassword1" required/>
      </div>

    </form>

    <button onclick='SubForm()' type="submit" class="btn btn-primary mt-4">Subscribe</button>
  </div>
</body>
